<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Social_Media_Icon.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Social Media Icons</title>
</head>

<body>
    <ul>
        <li style="--1: #F24405; --j: #F24405;">
            <a href="https://www.facebook.com" target="_blank">
                <span class="icon"><i class="fa fa-facebook"></i></span>
                <span class="titulo">Facebook</span>
            </a>
        </li>
        <li style="--1: #56ccf2; --j: #2f80ed;">
            <a href="https://www.twitter.com" target="_blank">
                <span class="icon"><i class="fa fa-twitter"></i></span>
                <span class="titulo">Twitter</span>
            </a>
        </li>
        <li style="--1: #86c6b6; --j: #1baf16;">
            <a href="https://www.whatsapp.com" target="_blank">
                <span class="icon"><i class="fa fa-whatsapp"></i></span>
                <span class="titulo">WhatsApp</span>
            </a>
        </li>
        <li style="--1: #88cff2; --j: #5ec3d4;">
            <a href="https://www.linkedin.com" target="_blank">
                <span class="icon"><i class="fa fa-linkedin"></i></span>
                <span class="titulo">LinkedIn</span>
            </a>
        </li>
        <li style="--1: #ff9c96; --j: #f8434e;">
            <a href="https://www.instagram.com" target="_blank">
                <span class="icon"><i class="fa fa-instagram"></i></span>
                <span class="titulo">Instagram</span>
            </a>
        </li>
        <li style="--1: #171515; --j: #171515;">
            <a href="https://www.github.com" target="_blank">
                <span class="icon"><i class="fa fa-github"></i></span>
                <span class="titulo">Git Hub</span>
            </a>
        </li>
    </ul>
</body>

</html>
